<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="description" content="Estimate Covid-19 Impact.">

	<script src="estimator.js"></script>

</head>

<body>

	<header>
		<h2>
			<a href="#"></a>
		</h2>
		<nav>
			<ul>

				</li>

				</li>
				<li>

				</li>
			</ul>
		</nav>
	</header>


	<section class="hero">
		<div class="background-image" style="background-image: url(assets/img/covid.jpg);"></div>
		<h1>Covid-19 Impact Estimator</h1>
		<h3>This application estimates the impact of the novel virus on the economy and healthcare system using user inputs.</h3>
		<a href="#estimator" class="btn">Get Started</a>
	</section>


	<section id="estimator">
		<div "form-group">
			<form>
				<div class="row">
					<div class="col-25">
						<label for="population">Population</label>
					</div>
					<div class="col-75">
						<span class="icon-case">
							<i class="fa fa-users"></i>
						</span>
						<label class="hidden" for="population">Population</label>
						<input type="number" name="population" placeholder="Enter Population" id="data-population" min="1" required>
					</div>
				</div>
				<div class="row">

					<div class="col-25">
						<label for="time-to-elapse">Time To Elapse</label>
					</div>

					<div class="col-75">
						<span class="icon-case">
							<i class="fa fa-clock-o"></i>
						</span>
						<label class="hidden" for="time-to-elapse">Time To Elapse</label>
						<input type="number" name="time-to-elapse" placeholder="Enter Time To Elapse" id="data-time-to-elapse" min="1" required>
						<select required id="data-period-type">
							<option value="">--Please choose an option--</option>
							<option value="days">Day(s)</option>
							<option value="weeks">Week(s)</option>
							<option value="months">Month(s)</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-25">
						<label for="reported-cases">Reported Cases</label>
					</div>
					<div class="col-75">
						<span class="icon-case">
							<i class="fa fa-hospital-o"></i>
						</span>
						<label class="hidden" for="reported-cases">Reported Cases</label>
						<input type="number" name="reported-cases" placeholder="enter reported cases" id=" data-reported-cases" min="1" required>
					</div>
				</div>
				<div class=row>
					<div class="col-25">
						<label for="Total Hospital Beds">Total Hospital Beds</label>
					</div>
					<div class="col-75">
						<span class="icon-case">
							<i class="fa fa-bed"></i>
						</span>
						<label class="hidden" for="Total Hospital Beds">Total Hospital Beds</label>
						<input type="number" name="Total Hospital Beds" placeholder="Number of Hospital beds" id="data-total-hospital-beds" min="1"
						 required>
					</div>
				</div>

				<button id="data-go-estimate" class="btn">Submit</button>
			</form>
		</div>
	</section>
